app-id: org.freedesktop.Sdk.Extension.ldc
branch: '21.08'
runtime: org.freedesktop.Sdk
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
build-extension: true
separate-locales: false
appstream-compose: false
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm12
build-options:
  prefix: /usr/lib/sdk/ldc
  prepend-path: /usr/lib/sdk/llvm12/bin
  prepend-ld-library-path: /usr/lib/sdk/llvm12/lib
cleanup:
  - /bootstrap
modules:

  - name: ldc-bootstrap
    build-options:
      prefix: /usr/lib/sdk/ldc/bootstrap
      prepend-path: /usr/lib/sdk/ldc/bootstrap/bin
    buildsystem: cmake-ninja
    config-opts:
      - -DLLVM_ROOT_DIR=/usr/lib/sdk/ldc/bootstrap
    builddir: true
    sources:
      - type: archive
        url: https://github.com/ldc-developers/ldc/releases/download/v0.17.6/ldc-0.17.6-src.tar.gz
        sha256: 868b8c07ab697306ea65f0006fc2b6b96db4df226e82f8f11cafbed6fa9ac561
    modules:

      #FIXME: remove once https://github.com/ldc-developers/ldc/issues/3109 is resolved
      - name: llvm-6
        build-options:
          prefix: /usr/lib/sdk/ldc/bootstrap
          ldflags: -Wl,--no-keep-memory -Wl,--reduce-memory-overheads
          cflags: -O2 -g0
          cflags-override: true
          cxxflags: -O2 -g0
          cxxflags-override: true
          strip: true
          arch:
            x86_64:
              config-opts:
                - -DLLVM_TARGETS_TO_BUILD=X86
            aarch64:
              config-opts:
                - -DLLVM_TARGETS_TO_BUILD=AArch64
            arm:
              config-opts:
                - -DLLVM_TARGETS_TO_BUILD=ARM
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=MinSizeRel
        builddir: true
        sources:
          - type: archive
            url: https://releases.llvm.org/6.0.1/llvm-6.0.1.src.tar.xz
            sha256: b6d6c324f9c71494c0ccaf3dac1f16236d970002b42bb24a6c9e1634f7d0f4e2

      - name: libconfig
        build-options:
          prefix: /usr/lib/sdk/ldc/bootstrap
        config-opts:
          - --enable-static
          - --disable-shared
        sources:
          - type: archive
            url: https://hyperrealm.github.io/libconfig/dist/libconfig-1.7.2.tar.gz
            sha256: 7c3c7a9c73ff3302084386e96f903eb62ce06953bb1666235fac74363a16fad9

  - name: ldc-cycle
    build-options:
      prefix: /usr/lib/sdk/ldc/cycle
      append-path: /usr/lib/sdk/ldc/bootstrap/bin
    buildsystem: cmake-ninja
    config-opts: &ldc_config_opts
      - -DLDC_WITH_LLD:BOOL=OFF
    sources:
      - &ldc-source
        type: archive
        url: https://github.com/ldc-developers/ldc/releases/download/v1.28.1/ldc-1.28.1-src.tar.gz
        sha256: 654958bca5378cd97819f2ef61d3f220aa652a9d2b5ff41d6f2109302ae6eb94
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ldc-developers/ldc/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^[vV]"; "")
          url-query: >-
            .assets | map(select(.name=="ldc-\($version)-src.tar.gz")) | first | .browser_download_url
          is-main-source: true
    cleanup:
      - '*'

  - name: ldc
    build-options:
      prepend-path: /usr/lib/sdk/ldc/cycle/bin
    buildsystem: cmake-ninja
    config-opts: *ldc_config_opts
    sources:
      - *ldc-source

  - name: dtools
    buildsystem: simple
    build-options:
      prepend-path: /usr/lib/sdk/ldc/bin
    build-commands:
      - ldmd2 -O -release ddemangle.d -ofddemangle
      - ldmd2 -O -release DustMite/dustmite.d DustMite/splitter.d DustMite/polyhash.d
        -ofdustmite
      - ldmd2 -O -release rdmd.d -ofrdmd
      - install -Dsm0755 ddemangle dustmite rdmd /usr/lib/sdk/ldc/bin/
    sources:
      - type: git
        url: https://github.com/dlang/tools.git
        tag: v2.098.1
        commit: 63b3867816e13ce5f074fd4342ca240d901f4e31
        x-checker-data:
          type: git
          tag-pattern: ^v([\d\.]+)$

  - name: dub
    buildsystem: simple
    build-options:
      prepend-path: /usr/lib/sdk/ldc/bin
    build-commands:
      - DMD=ldmd2 ./build.d
      - install -s bin/dub /usr/lib/sdk/ldc/bin/
    sources:
      - type: git
        url: https://github.com/dlang/dub.git
        tag: v1.23.0
        commit: 4395f8f8fc9a8b3d47fec5e09b002ac75e3b2083
        x-checker-data:
          type: json
          url: https://api.github.com/repos/dlang/dub/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^[vV]"; "")

  - name: scripts
    buildsystem: simple
    build-commands:
      - cp {install,enable}.sh /usr/lib/sdk/ldc
    sources:
      - type: script
        commands:
          - export PATH="$PATH:/usr/lib/sdk/ldc/bin"
          - export LIBRARY_PATH="$LIBRARY_PATH:/usr/lib/sdk/ldc/lib"
          - export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:/usr/lib/sdk/ldc/lib"
        dest-filename: enable.sh
      - type: script
        commands:
          - mkdir -p ${FLATPAK_DEST}/lib
          - cp -r /usr/lib/sdk/ldc/lib/lib{druntime,phobos2}-ldc-shared.so* /usr/lib/sdk/ldc/lib/libldc-jit.so*
            ${FLATPAK_DEST}/lib/
        dest-filename: install.sh

  - name: appdata
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - cp ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.ldc.metainfo.xml
